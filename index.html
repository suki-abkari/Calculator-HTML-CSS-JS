<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Demo</title>
    <link rel=”stylesheet” href=”tucarpeta/css/font-awesome.min.css“>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@523&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="/app.js"></script>

</head>

<body>
    <header>
        <nav>
            <ul id="nav">
                <li><a class="" href="/Pdf-Codes/Calculator-html-code.pdf">Html Code</a>
                </li>
                <li><a class="" href="/Pdf-Codes/Calculator-css-code.pdf">Css Code</a>
                </li>
                <li><a class="" href="/Pdf-Codes/calendar-js-code.pdf">JS Code</a>
                </li>
            </ul>
        </nav>
    </header>
    <form name="form">
        <h1>Basic Calculator</h1>
        <input class="screen" type="atext" name="output" id="first">
        <table>
            <tr>
                <td colspan="2"><input class="c-delete" onclick="document.form.output.value=''" type="button" value="C">
                </td>
                <td colspan="2"><input class="del-delete" onclick="backspace()" type="button" value="Del"></td>
            </tr>
            <tr>
                <td><input style="font-size: 20px;" onclick="insert(1)" type="button" value="1"></td>
                <td><input style="font-size: 20px;" onclick="insert(2)" type="button" value="2"></td>
                <td><input style="font-size: 20px;" onclick="insert(3)" type="button" value="3"></td>
                <td><input style="font-size: 25px;" onclick="insert('+')" type="button" value="+"></td>
            </tr>
            <tr>
                <td><input style="font-size: 20px;" onclick="insert(4)" type="button" value="4"></td>
                <td><input style="font-size: 20px;" onclick="insert(5)" type="button" value="5"></td>
                <td><input style="font-size: 20px;" onclick="insert(6)" type="button" value="6"></td>
                <td><input style="font-size: 25px;" onclick="insert('-')" type="button" value="-"></td>
            </tr>
            <tr>
                <td><input style="font-size: 20px;" onclick="insert(7)" type="button" value="7"></td>
                <td><input style="font-size: 20px;" onclick="insert(8)" type="button" value="8"></td>
                <td><input style="font-size: 20px;" onclick="insert(9)" type="button" value="9"></td>
                <td><input style="font-size: 25px;" onclick="insert('*')" type="button" value="*"></td>
            </tr>
            <tr>
                <td><input style="font-size: 20px;" onclick="double()" type="button" value="00"></td>
                <td><input style="font-size: 30px;" onclick="insert('.')" type="button" value="."></td>
                <td><input style="font-size: 25px;" onclick="insert('%')" type="button" value="%"></td>
                <td><input style="font-size: 25px;" onclick="insert('/')" type="button" value="/"></td>
            </tr>
            </tr>
            <td colspan="2"><input class="zero" onclick="insert(0)" type="button" value="0"></td>
            <td colspan="2"><input class="equal" onclick="result()" type="button" value="="></td>
            </tr>
        </table>
    </form>

    <footer>
        <ul id="footer">
            <li><a class="" href="https://github.com/suki-abkari/Calculator-HTML-CSS-JS">GitHub</a>
            </li>
            
        </ul>
    </footer>
</body>

</html>
